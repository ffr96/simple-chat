<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link href="./client/app.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" defer src="./client/app.js"></script>
  </head>
  <body>
    <dialog class="username-dialog" open>
      <form id="username-form" action="">
        <span>Enter your username: <input required id="username" placeholder="enter your username" autocomplete="off" /><button>Send</button></span>
    </form>
    </dialog>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
  </body>
</html>
